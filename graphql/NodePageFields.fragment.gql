fragment NodePageFields on NodePage {
  fieldContent {
    entity {
      behaviorSettings
      __typename
      uuid
      id
      ...ParagraphTitleText
    }
  }
  fieldHeader {
    entity {
      ... on MediaImage {
        fieldMediaImage {
          derivative(style: THUMBNAIL) {
            url
            width
            height
          }
        }
      }
    }
  }
}
